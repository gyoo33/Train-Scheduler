<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap style link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

    <!-- Train Schedule Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Schedule Tracker</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Trains</h3>
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4 p-4">
                <div class="card-body">
                    <h3 class="card-title">Add Train</h3>
                    <!-- Entry Form -->
                    <form>
                      <div class="form-group row">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="firstTrain-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                      </div>
                      <button class="btn btn-primary float-left"    id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
    
    </div>
    

    <!-- javascript, jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
